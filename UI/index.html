<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Leader classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar navbar-light justify-content-center" style="background: linear-gradient(to right, #fff, #ff9933, #138808);">
        <a class="navbar-brand" href="#" style="color: #fff; font-weight: bold;">Indian Leader Classifier</a>
    </nav>

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" data-leader="Amit_Shah">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img width="180" height="180" src="./images/amit.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h5 class="text-uppercase card-title">Amit Shah</h5>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-leader="nirmala_sitharaman">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img width='180' height='180' src="./images/nirmala.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h5 class="text-uppercase card-title">Nirmala Sitharaman</h5>
                            </p>
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" data-leader="sonia_gandhi">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img width="180" height="190" src="./images/sonia.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h5 class="text-uppercase card-title">Sonia Gandhi</h5>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-leader="mk_stalin">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img width="180" height="180" src="./images/stalin.png" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h5 class="text-uppercase card-title">M.K.Stalin</h5>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-leader="Sushma_Swaraj">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img width="180" height="180" src="./images/sushma1.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h5 class="text-uppercase card-title">Sushma Swaraj</h5>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.jpg" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face or the image does not belong to above leaders </p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                
                    <p id="info"></p>
            
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
